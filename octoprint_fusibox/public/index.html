<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusibox Testing</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h3>Microphone Settigs:</h3>
    <input type="checkbox" name="mic_value" id="mic_value" title="When Camera?"> Active
    <input type="button" name="mic_save" id="mic_save" value="Save">
    <div id="mic_content"></div>
    <h3>Camera Settigs:</h3>
    <input type="checkbox" name="camera_value" id="camera_value" title="When Camera?"> Active
    <input type="button" name="camera_save" id="camera_save" value="Save">
    <div id="camera_content"></div>
    <h3>Panel Settigs(<span id="panel_status"></span>):</h3>
    <input type="checkbox" name="panel_camera" id="panel_camera" title="When Camera?"> When Camera?
    <br>
    <select name="panel_mode" id="panel_mode">
        <option value="manual">Manual</option>
        <option value="distance">Distance</option>
    </select>
    <input type="checkbox" name="panel_value" id="panel_value" title="Panel Status">
    <select name="panel_distance" id="panel_distance">
        <option value="0-10">0-10</option>
        <option value="10-20">10-20</option>
    </select>
    <input type="number" name="panel_timeout" id="panel_timeout" placeholder="Panel Timeout" value="3000">
    <input type="button" name="panel_save" id="panel_save" value="Save">
    <h3>Relay Settigs(<span id="relay_status"></span>):</h3>
    <select name="relay_mode" id="relay_mode">
        <option value="manual">Manual</option>
        <option value="schedule">Schedule</option>
        <option value="timer">Timer</option>
    </select>
    <input type="checkbox" name="relay_value" id="relay_value" title="Relay Status">
    <input type="time" name="relay_schedule_start" id="relay_schedule_start" title="Start">
    <input type="time" name="relay_schedule_end" id="relay_schedule_end" title="End">
    <input type="checkbox" name="relay_weekday_0" id="relay_weekday_0" title="Monday">
    <input type="checkbox" name="relay_weekday_1" id="relay_weekday_1" title="Tuesday">
    <input type="checkbox" name="relay_weekday_2" id="relay_weekday_2" title="Wednesday">
    <input type="checkbox" name="relay_weekday_3" id="relay_weekday_3" title="Thursday">
    <input type="checkbox" name="relay_weekday_4" id="relay_weekday_4" title="Friday">
    <input type="checkbox" name="relay_weekday_5" id="relay_weekday_5" title="Saturday">
    <input type="checkbox" name="relay_weekday_6" id="relay_weekday_6" title="Sunday">
    <input type="number" name="relay_timeout" id="relay_timeout" placeholder="Relay Timeout" value="3000">
    <input type="button" name="relay_save" id="relay_save" value="Save">
    <h3>Fan Settigs(<span id="fan_status"></span>):</h3>
    <select name="fan_mode" id="fan_mode">
        <option value="manual">Manual</option>
        <option value="temperature">Temperature</option>
        <option value="schedule">Schedule</option>
        <option value="timer">Timer</option>
    </select>
    <input type="checkbox" name="fan_value" id="fan_value" title="Fan Status">
    <input type="number" name="fan_temperature_min" id="fan_temperature_min" placeholder="Min Temp" value="20" title="Min Temp">
    <input type="number" name="fan_temperature_max" id="fan_temperature_max" placeholder="Max Temp" value="40" title="Max Temp">
    <input type="time" name="fan_schedule_start" id="fan_schedule_start" title="Start">
    <input type="time" name="fan_schedule_end" id="fan_schedule_end" title="End">
    <input type="checkbox" name="fan_weekday_0" id="fan_weekday_0" title="Monday">
    <input type="checkbox" name="fan_weekday_1" id="fan_weekday_1" title="Tuesday">
    <input type="checkbox" name="fan_weekday_2" id="fan_weekday_2" title="Wednesday">
    <input type="checkbox" name="fan_weekday_3" id="fan_weekday_3" title="Thursday">
    <input type="checkbox" name="fan_weekday_4" id="fan_weekday_4" title="Friday">
    <input type="checkbox" name="fan_weekday_5" id="fan_weekday_5" title="Saturday">
    <input type="checkbox" name="fan_weekday_6" id="fan_weekday_6" title="Sunday">
    <input type="number" name="fan_timeout" id="fan_timeout" placeholder="Fan Timeout" value="3000">
    <input type="button" name="fan_save" id="fan_save" value="Save">
    <h3>Sensors Values</h3>
    <input type="number" name="sensor_temperature" id="sensor_temperature" value="0">Temperature
    <br>
    <input type="number" name="sensor_distance" id="sensor_distance" value="0">Distance
    <br>
    <input type="number" name="sensor_humidity" id="sensor_humidity" value="0">Humidity
    <br>
    <input type="button" name="sensor_save" id="sensor_save" value="Save">
    <script src="./index.js"></script>
</body>
</html>
